<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Room Occupancy Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='house.png') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Room Occupancy Prediction</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed on Heroku Cloud.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div style="width:370px; margin:0 auto;" class="ml-container">
    		<form text-align="center" action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="Temperature" placeholder="Enter the value of Temperature eg. 23.7"><br>
                <input class="form-input" type="text" name="Humidity" placeholder="Enter the value of Humidity  eg. 26.27"><br>
                <input class="form-input" type="text" name="Light" placeholder="Enter the value of Light eg. 493.7"><br>
                <input class="form-input" type="text" name="CO2" placeholder="Enter the value of CO2 eg. 774.7"><br>
                <input class="form-input" type="text" name="HumidityRatio" placeholder="Enter the value of HumidityRatio eg. 0.0047"><br>
            
        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/ShabeerMohammad/Room-Occupancy"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/shabeermd"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by Shabeer.</p>
       </div>

    </body>
</html>
